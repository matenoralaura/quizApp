<app-navbar></app-navbar>
<h1>List of quizzes</h1>
<p>Choose a quiz!</p>
<div class="table-container" *ngIf="quizzes && quizzes.length; else noQuizzesTemplate">
  <table mat-table [dataSource]="quizzes">
      <ng-container matColumnDef="quizName">
          <th mat-header-cell *matHeaderCellDef>Quiz Name</th>
          <td mat-cell *matCellDef="let element">
            <a [routerLink]="['/quizzes', element._id]">{{ element.quizName }}</a>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>

<ng-template #noQuizzesTemplate>
  <p>No quizzes available.</p>
</ng-template>
